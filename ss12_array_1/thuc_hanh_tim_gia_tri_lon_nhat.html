<script>
    let nums= [3,4,6,80,9,1];
    let max= nums[0];
    let index = 0;
    for (let i = 0; i <nums.length ; i++) {
        if(max<nums[i]){
            max=nums[i];
            index=i;
        }
    }
    document.write("Giá trị lớn nhất của mảng là: " + max + " tại vị trí: " + index);
</script>
