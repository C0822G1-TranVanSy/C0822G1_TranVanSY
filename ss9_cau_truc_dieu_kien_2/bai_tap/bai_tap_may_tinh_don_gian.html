<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <style>
        input {
            width: 24px;
        }

    </style>
</head>
<body>
<table >
    <tr>
        <td colspan="4">
            <label for="checkPro"></label>
            <input type="text" value="" id="checkPro" style="text-align: right; width: auto">
        </td>
    </tr>
    <tr style="display: flex; justify-content: space-between;">
        <td><input  type="button" onclick="input(1)" value ="1"></td>
        <td><label><input type="button" onclick="input(2)" value ="2"></label></td>
        <td><label><input type="button" onclick="input(3)" value ="3"></label></td>
        <td><label><input type="button" onclick="input('+')" value ="+"></label></td>
    </tr>
    <tr style="display: flex; justify-content: space-between;">
        <td><label><input type="button" onclick="input(4)" value ="4"></label></td>
        <td><label><input type="button" onclick="input(5)" value ="5"></label></td>
        <td><label><input type="button" onclick="input(6)" value ="6"></label></td>
        <td><label><input type="button" onclick="input('-')" value ="-"></label></td>
    </tr>
    <tr style="display: flex; justify-content: space-between;">
        <td><label><input type="button" onclick="input(7)" value ="7"></label></td>
        <td><label><input type="button" onclick="input(8)" value ="8"></label></td>
        <td><label><input type="button" onclick="input(9)" value ="9"></label></td>
        <td><label><input type="button" onclick="input('*')" value ="*"></label></td>
    </tr>
    <tr style="display: flex; justify-content: space-between;">
        <td><label><input type="button" onclick="clear1()" value ="C"></label></td>
        <td><label><input type="button" onclick="input(0)" value ="0"></label></td>
        <td><label><input type="button" onclick="calculate()" value ="="></label></td>
        <td><label><input type="button" onclick="input('/')" value ="/"></label></td>
    </tr>

</table>
</body>
<script>
    function input(n) {
        document.getElementById("checkPro").value += n;
    }
    function calculate() {
        document.getElementById("checkPro").value = eval(document.getElementById("checkPro").value);
    }
    function clear1() {
        document.getElementById("checkPro").value = "";
    }
</script>
</html>
