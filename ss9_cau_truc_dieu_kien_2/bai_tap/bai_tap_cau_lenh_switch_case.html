<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngaythang</title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng</h2>
    <label>
        <input type="number" name="month" id="month1">
    </label>
    <button onclick="checkmonth()">Check</button>
    <p id="result2"></p>
</body>
<script>
    function checkmonth() {
        let month=+document.getElementById("month1").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result2").innerText= "Tháng " + month + " có 31 ngày";
                break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById("result2").innerText="Tháng " + month + " có 30 ngày";
                        break;
                        case 2:
                            document.getElementById("result2").innerText="Tháng " + month + " có 28 hoặc 29 ngày";
                            break;
                default:
                    document.getElementById("result2").innerText="Đây không phải là 1 tháng trong năm";

        }
    }

</script>
</html>
