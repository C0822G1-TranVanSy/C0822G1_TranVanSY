<script>
    function isPrime(number) {
        let count = 0;
        if (number > 1) {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    count++;
                    break;
                }
            }
            if (count === 0) {
                return " là số nguyên tố";
            } else {
                return " không phải là số nguyên tố";
            }
        } else {
            return " không phải là số nguyên tố";
        }
    }

    let num = +prompt("Nhập vào 1 số: ");
    let result = isPrime(num);
    document.write(num + result);

</script>
