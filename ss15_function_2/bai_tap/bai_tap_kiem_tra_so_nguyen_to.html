<script>
    function isPrime(number) {
        let count = 0;
        if (number > 1) {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    count++;
                    break;
                }
            }
            return count === 0;
        } else {
            return false;
        }
    }

    let num = +prompt("Nhập vào 1 số: ");
    let result = isPrime(num);
    if (result === true) {
        alert(num + " là số nguyên tố");
    } else {
        alert(num + " không phải là số nguyên tố");
    }


</script>
