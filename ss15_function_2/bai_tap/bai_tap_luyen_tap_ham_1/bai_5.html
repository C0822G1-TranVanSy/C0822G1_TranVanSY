<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function checkStar(st1,st2) {
        let str = prompt("Nhập chuỗi: ");
        for (let i = 0; i < st1.length; i++) {
            if (str === st1[i]) {
                return st2[i];
            }
        }
        return "Không tìm thấy ngôi sao";
    }

    let result = checkStar(star1,star2);
    alert(result);
</script>
</html>
