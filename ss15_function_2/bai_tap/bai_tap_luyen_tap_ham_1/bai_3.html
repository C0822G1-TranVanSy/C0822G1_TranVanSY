<script>
    function soSanh(num1, num2) {
        if (num1 > num2) {
            return "Số thứ nhất lơn hơn số thứ 2";
        } else if (num1 <= num2) {
            return num1 + num2;
        }
    }

    let number1 = +prompt("Nhập số thứ nhất: ");
    let number2 = +prompt("Nhập số thứ hai: ");
    alert(soSanh(number1, number2));

</script>
