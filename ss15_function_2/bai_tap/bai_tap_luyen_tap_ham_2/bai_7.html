<script>
    function swap(num1,num2) {
        let doi = num1;
        num1 = num2;
        num2 = doi;
        document.write("Số thứ nhất: " + num1 + "<br>");
        document.write("Số thứ hai: " + num2);
    }

    let number1 = +prompt("Nhập số thứ nhất: ");
    let number2 = +prompt("Nhập số thứ hai: ");
    swap(number1, number2);
</script>
