<!DOCTYPE html>

<script>
    function mang() {
        let doDai = +prompt("Nhap do dai mang");
        let array = [];
        for (let i = 0; i < doDai; i++) {
             array[i] = +prompt("Nhập phần tử thứ " + (i + 1));
        }
        document.write(array.reverse());
    }

    mang();
    document.write(array);
</script>
