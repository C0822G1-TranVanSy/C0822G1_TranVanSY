<!DOCTYPE html>

    <title>Title</title>

</body>
<script>
    function mang() {
        let doDai = +prompt("Nhap do dai mang");
        let array = [];
        for (let i = 0; i < doDai; i++) {
            array[i] = +prompt("Nhập phần tử thứ " + (i + 1));
        }
        return array.reverse();
    }

    let result = mang();
    document.write("Mảng đã đảo ngược: " + result);
</script>
</html>
