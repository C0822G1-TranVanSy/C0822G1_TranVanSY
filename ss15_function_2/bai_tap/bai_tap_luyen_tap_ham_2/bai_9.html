<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    function checkNumber(array, number) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (number === array[i]) {
                count++;
            }
        }
        if (count===0){
            return -1;
        }
        return count;
    }

    let array1 = [1, 2, 3, 4, 5];
    let number1 = +prompt("Nhập số bất kỳ: ");
    let dem = checkNumber(array1, number1);
    document.write("Số lần xuất hiện: " + dem);
</script>
</html>
