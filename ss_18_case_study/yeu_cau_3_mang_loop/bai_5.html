<script>
    // Bài 5: Giả sử menu của chúng ta có các loại thức uống như sau:
    //     Cafe
    // Cam vắt
    // Nước ép cà rốt
    // Nước ép cà chua
    // Nước lọc
    // Nước dừa
    // Viết một chương trình gọi thức uống đơn giản.
    //     Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa
    // Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)
    // Khi người dùng lựa chọn 1 trong số các thức uống, chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập số lượng. Cuối cùng hiển thị tổng số tiền người dùng cần phải trả.
    //     Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt thức uống khi người nhấn số 7

    let thanhTien = 0;
    let tongTien = 0;
    let soLuong;
    let number;
    do {
        number = +prompt("1. Cafe \n" +
            "2. Cam Vắt \n" +
            "3. Nước ép cà rốt \n" +
            "4. Nước ép cà chua \n" +
            "5. Nước lọc \n" +
            "6. Nước dừa \n" +
            "7. Exit \n" +
            "Nhập số thự tự đồ uống:  ");
        switch (number) {
            case 1:
                alert("Đơn giá: 10000đ");
                soLuong = +prompt("Nhập số lượng: ");
                thanhTien = 10000 * soLuong;
                alert("Thành tiền: " + thanhTien);
                tongTien += thanhTien;
                break;
            case 2:
                alert("Đơn giá: 12000đ");
                soLuong = +prompt("Nhập số lượng: ");
                thanhTien = 12000 * soLuong;
                alert("Thành tiền: " + thanhTien);
                tongTien += thanhTien;
                break;
            case 3:
                alert("Đơn giá: 13000đ");
                soLuong = +prompt("Nhập số lượng: ");
                thanhTien = 13000 * soLuong;
                alert("Thành tiền: " + thanhTien);
                tongTien += thanhTien;
                break;
            case 4:
                alert("Đơn giá: 14000đ");
                soLuong = +prompt("Nhập số lượng: ");
                thanhTien = 14000 * soLuong;
                alert("Thành tiền: " + thanhTien);
                tongTien += thanhTien;
                break;
            case 5:
                alert("Đơn giá: 15000đ");
                soLuong = +prompt("Nhập số lượng: ");
                thanhTien = 15000 * soLuong;
                alert("Thành tiền: " + thanhTien);
                tongTien += thanhTien;
                break;
            case 6:
                alert("Đơn giá: 16000đ");
                soLuong = +prompt("Nhập số lượng: ");
                thanhTien = 16000 * soLuong;
                alert("Thành tiền: " + thanhTien);
                tongTien += thanhTien;
                break;
            case 7:
                alert("Tổng tiền: " + tongTien);
                break;
            default :
                alert("Nhập lại số có trong thực đơn");
        }
    } while (number !== 7);


</script>
