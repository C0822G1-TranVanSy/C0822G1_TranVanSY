<script>
    //Bài 4: Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ.
    // Ví dụ 1234, kết quả in ra màn hình là một hai ba bốn.

    let number = prompt("Nhập 1 số: ");
    let numberStrings = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
    let str = "";
    for (let i = 0; i < number.length; i++) {
        let numIndex = number[i];
        if (str !== "") {
            str += " " + numberStrings[numIndex];
        } else {
            str += numberStrings[numIndex];
        }
    }
    document.write(str);


</script>
