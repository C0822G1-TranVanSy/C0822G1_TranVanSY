<script>
    // Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh
    // là nguyên âm hay phụ âm. Ký tự là bất kỳ được nhập từ bàn phím.
    // Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'
    let kyTu = prompt("Nhập ký tự bạn muốn kiểm tra: ");
    if ((kyTu >= "a" && kyTu <= "z") || ((kyTu >= "A" && kyTu <= "Z"))) {
        switch (kyTu) {
            case "o":
            case "u":
            case "i":
            case "a":
            case "e":
            case "O":
            case "U":
            case "I":
            case "A":
            case "E":
                document.write("Ký tự này là nguyên âm");
                break;
            default:
                document.write("Ký tự này là phụ âm");
        }
    } else {
        document.write("Không phải là ký tự trong bảng chữ cái tiếng anh");
    }


</script>
