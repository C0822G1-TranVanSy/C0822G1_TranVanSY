<script>
    // Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.
    let array = [[2, 0, 4], [5, 6, 7]];

    function isPrime(number) {
        if (number < 2) {
            return false;
        } else if (number > 1) {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }

    let count = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (isPrime(array[i][j])) {
                count++;
            }
        }
    }
    document.write("Các số nguyên tố trong mảng: " + count);
</script>
