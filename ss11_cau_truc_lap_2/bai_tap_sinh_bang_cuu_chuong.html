<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bangcuuchuong</title>
</head>
<body>

</body>
<script>
    let mutip;
    mutip = "<table border='1' width='100%' cellspacing='1' cellpadding='3'>"
    for (let i = 1; i < 10; i++) {
        mutip = mutip + "<tr>";
        for (let j = 2; j < 10; j++) {
            mutip = mutip + "<td>" + j + "x" + i + "=" + (i * j) + "</td>";
        }
        mutip = mutip + "</tr>";
    }
    mutip = mutip + "</table>";
    document.write(mutip);
</script>
</html>
