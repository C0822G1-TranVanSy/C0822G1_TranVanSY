<script>
    let number = +prompt("Nhập 1 số nguyên dương: ");
    let factorial = 1;
    for (let i = 1; i <= number; i++) {
        factorial = factorial * i;
    }
    document.write("Giai thừa của số " + number + " là: " + factorial);
</script>
