<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>"); //hình1
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5 - i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>"); //hình2
    for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let m = 0; m <= i; m++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>"); //hình3
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i <= j) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    } //hình4
</script>
