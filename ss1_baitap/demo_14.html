<script>
    // Viết hàm truyền vào 1 tham số(dạng số
    // Hàm trả về chuỗi nhị phân của tham số truyền vào
    let number = +prompt("Nhập số: ");

    function doiNhiPhan(num) {
        let nguyen = num;
        let du;
        let nhiPhan = "";
        while (nguyen > 0) {
            du = nguyen % 2;
            nguyen = Math.floor(nguyen / 2);
            nhiPhan = du + nhiPhan;
        }
        return nhiPhan;
    }
    document.write("chuỗi nhị phân: " + doiNhiPhan(number));
