<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt("Nhập độ dài mảng: ");
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }
    document.write("Mảng đã nhập: " + array);
    let count = 0;

    function fibonaci(number) {
        let a = 0;
        let b = 1;
        let c = 1;
        while (c <= number) {
            a = b;
            b = c;
            c = a + b;
            if (number === c) {
                return true;
            }
        }
        return false
    }

    for (let i = 0; i < array.length; i++) {
        if (fibonaci(array[i])) {
            count++;
        }
    }
    if (count === array.length) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</html>
