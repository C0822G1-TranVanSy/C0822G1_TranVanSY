<script>
    let str1 = prompt("Nhập 1 chuỗi: ");

    function checkString(str) {
        let arr = str.split(" ");
        let array = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== "") {
                array.push(arr[i]);
            }
        }
        if (array.length === 1) {
            return array;
        } else {
            for (let i = 0; i < array.length; i++) {
                array[i] = array[i][0].toUpperCase();
            }
            return array.join(" ");
        }
    }

    alert(checkString(str1))
</script>
