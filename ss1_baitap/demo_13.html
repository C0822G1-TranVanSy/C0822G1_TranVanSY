<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt("Nhập độ dài mảng: ");
    let array1 = [];
    for (let i = 0; i < n; i++) {
        array1[i] = +prompt("Nhập phần tử thứ: " + (i + 1));
    }

    function timChinhPhuong(num) {
        for (let i = 0; i < num; i++) {
            if (Math.pow(i, 2) === num) {
                return true;
            }
        }
        return false;
    }

    let sum = 0;
    for (let i = 0; i < array1.length; i++) {
        if (timChinhPhuong(array1[i])) {
            sum += array1[i]
        }
    }
    document.write(sum);
</script>
</html>
