<script>
    // 5.  Viết chương trình tính  :
    //     S=1+1/3!+1/5!+…..+1/(2n-1)!
    let n = +prompt("Nhập vào độ dài n");
    alert(tinhS(n));
    function tinhGiaiThua(m) {
        result = 1;
        for (let i = 0; i < m; i++) {
            result += result*i;
        }
        return result;
    }
    function tinhS(n) {
        let x =1;
        result1=0;
        for (let i = 1; i <=n; i++) {
            result1 += 1/tinhGiaiThua(x);
            x +=2;
        }
        return result1;
    }
</script>
