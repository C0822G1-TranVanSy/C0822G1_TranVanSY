<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt("Nhập độ dài mảng: ");
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }
    document.write("Mảng đã nhập: " + array);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] > 1) {
            for (let i = 2; i < array[i]; i++) {
                if (array[i] % i === 0) {
                    count++;
                    break;
                }
            }
        }
    }
    if (count === 0) {
        alert("OK");
    } else {
        alert("NO");
    }

</script>
</html>
