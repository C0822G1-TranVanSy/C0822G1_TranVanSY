<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let nums = [];
    let total = 0;
    for (let i = 0; i < 10; i++) {
        nums[i] = +prompt(" Nhập số thứ " + (i + 1));
        if (nums[i] >= 10) {
            total += 1;
        }
    }
    document.write("Có " + total + " số nguyên lớn hơn hoặc bằng 10 trong mảng");

</script>
</html>
