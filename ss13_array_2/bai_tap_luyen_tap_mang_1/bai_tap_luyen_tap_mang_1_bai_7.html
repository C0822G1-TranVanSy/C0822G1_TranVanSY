<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let nums = [];
    for (let i = 0; i < 10; i++) {
        nums[i] = +prompt(" Nhập số thứ " + (i + 1));
    }
    let v = +prompt("Nhập số nguyên V: ");
    for (let i = 0; i < nums.length; i++) {
        if (v === nums[i]) {
            for (let j = i; j < nums.length-1; j++) {
                nums[j] = nums[j + 1];
            }
            nums[nums.length - 1] = 0;
            i--;
        }

    }
    document.write(nums.join(","));
</script>
</html>
