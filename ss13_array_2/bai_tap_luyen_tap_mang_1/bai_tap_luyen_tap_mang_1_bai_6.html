<script>
    let nums = [];
    for (let i = 0; i < 10; i++) {
        nums[i] = +prompt(" Nhập số thứ " + (i + 1));
    }
    let v = +prompt("Nhập số nguyên V: ");
    if (nums.includes(v)) {
        document.write("V is in the array");
    } else {
        document.write("V is not in the array");
    }
</script>
