<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt("Nhập vào chiều dài mảng: ");
    let nums = [];
    let count = 0;
    for (let i = 0; i < n; i++) {
        nums[i] = +prompt("Nhập vào phần từ thứ " + (i + 1));
        if (nums[i] < 0) {
            count++;
        }
    }
    document.write("Trong mảng có " + count + " số nguyên âm");

</script>
</html>
