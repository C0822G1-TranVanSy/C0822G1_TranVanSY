<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let str = prompt("Nhập chuỗi: ");
    let array = str.split("");
    for (let i = 0; i < array.length; i++) {
        if (array[i] === "-") {
            array.splice(i, 1, "_");
        }
    }
    document.write("Chuỗi thay thế: " + array);

</script>
</html>
