<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi: ");
    let array = str.split(" ");
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] !== "") {
            count++;
        }
    }
    document.write("Số từ trong chuỗi: " + count);
</script>
</body>
</html>
