<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập chuỗi");
    let array = Array.from(n.toString());
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] > "a" && "z" < array[i] || array[i] > "A" && "Z" < array[i]) {
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
