<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let str1 = prompt("Nhập chuỗi 1");
    let array1 = str1.split("");
    let str2 = prompt("Nhập chuỗi 2");
    let array2 = str2.split("");
    let count = 0;
    if (array1.length === array2.length) {
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] !== array2[i]) {
                count++;
                break;
            }
        }
        if (count === 1) {
            document.write("2 chuỗi ko giống nhau");
        } else {
            document.write("2 chuỗi giống nhau");
        }
    } else {
        document.write("2 chuỗi ko giống nhau");
    }
</script>
</html>
