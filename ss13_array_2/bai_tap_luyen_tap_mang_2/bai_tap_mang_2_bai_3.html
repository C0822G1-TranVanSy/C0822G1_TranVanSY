<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let n = +prompt("Nhập chiều dài mảng");
    let array = [];
    let count = 0;
    for (let i = 0; i < n; i++) {
        array[i] = prompt("Nhập pt thứ: " + (i + 1));
        if (!isNaN(array[i])) {
            count++;
        }
    }

    document.write(count + " ký tự số");
</script>
</html>
