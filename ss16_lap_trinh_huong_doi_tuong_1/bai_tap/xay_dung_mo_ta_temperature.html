<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        // setDoC(doC){
        //     this.doC = doC;
        // }
        // getDoC(){
        //     return this.doC;
        // }
        getDoF() {
            return 9 / 5 * this.doC + 32;
        }

        getDoK() {
            return 273.15 + this.doC;
        }
    }

    let chuyenDoi = new Temperature(25);
    let doF = chuyenDoi.getDoF();
    let doK = chuyenDoi.getDoK();
    document.write("Nhiệt độ F: " + doF + "<br>" + "Nhiệt độ K: " + doK);

</script>
