<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="300" style="border:1px solid #d3d3d3;"></canvas>
<br>
</body>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        setWidth(width) {
            this.width = width;
        }

        getWidth() {
            return this.width;
        }

        setHeight(height) {
            this.height = height;
        }

        getHeight() {
            return this.height;
        }

        getChuVi() {
            return 2 * (this.width + this.height);
        }

        getDienTich() {
            return this.width * this.height;
        }

        getDraw(x, y, color) {
            let rec = document.getElementById("myCanvas");
            let ctx = rec.getContext("2d");
            ctx.rect(x, y, this.width, this.height);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.stroke();
        }
    }

    let hinhChuNhat = new Rectangle(10, 5);
    hinhChuNhat.setWidth(150);
    hinhChuNhat.setHeight(100);
    let chieuDai = hinhChuNhat.getWidth();
    let chieuRong = hinhChuNhat.getHeight();
    let area1 = hinhChuNhat.getDienTich();
    let perimeter1 = hinhChuNhat.getChuVi();
    document.write("Chiều dài: " + chieuDai + " <br> Chiều rồng: " + chieuRong + "<br>" + "<br>");
    document.write("Diện tích: " + area1 + "<br> Chu vi: " + perimeter1);
    hinhChuNhat.getDraw(100, 10, "green");
</script>
</html>
