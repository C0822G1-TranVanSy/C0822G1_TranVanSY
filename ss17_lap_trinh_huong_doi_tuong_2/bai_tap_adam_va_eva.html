<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    class Apple {
        constructor(weight1) {
            this.weight1 = weight1;
        }

        getWeight1() {
            return this.weight1;
        }

        empty() {
            if (this.weight1 < 1) {
                return true;
            } else {
                return false;
            }
        }

        giamTao() {
            if (this.empty()) {
                return "Hết táo rồi";
            } else {
                return this.weight1--;
            }

        }
    }

    class Human {
        constructor(name, gender, weight2) {
            this.name = name;
            this.gender = gender;
            this.weight2 = weight2;
        }

        getWeight2() {
            return this.weight2;
        }

        eatApple(tao1) {
            if (tao1.getWeight1() > 0) {
                this.weight2++;
            } else {
                return "Hết táo rồi";
            }

        }
    }

    let tao = new Apple(10);
    let person1 = new Human("Adam", "Nam", 80);
    let person2 = new Human("Eva", "Nữ", 50);

    while (tao.empty() !== true) {
        document.write("Adam ăn táo: " + "<br>")
        person1.eatApple(tao);
        tao.giamTao();
        document.write("Khối lượng táo còn: " + tao.getWeight1() + "<br> Khối lượng của Adam: " + person1.getWeight2() + "<br>");
        document.write("Eva ăn táo: " + "<br>");
        person2.eatApple(tao);
        tao.giamTao();
        document.write("Khối lượng táo còn: " + tao.getWeight1() + "<br> Khối lượng của Eva: " + person2.getWeight2() + "<br>");
        if (tao.weight1 === 0) {
            document.write("Hết táo rồi");
        }
    }

</script>
</html>
