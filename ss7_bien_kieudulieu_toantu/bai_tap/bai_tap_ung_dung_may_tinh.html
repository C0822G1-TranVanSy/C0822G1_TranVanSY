<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ungdungmaytinh</title>
</head>
<body>
<h2>Caculator</h2>
<label><input type="text" name="num1" id="number1"></label>
<label><input type="text" name="num2" id="number2"></label><br><br>
<button onclick="addi()">Addition(+)</button>
<button onclick="subtrac()">Subtraction(-)</button>
<button onclick="mutip()">Mutiplication(*)</button>
<button onclick="divi()">Division(/)</button>
<p id="result"></p>
</body>
<script>
    function addi() {
        let a = +(document.getElementById("number1").value)
        let b = +(document.getElementById("number2").value)
        document.getElementById("result").innerText = "Result:" + (a + b)

    }

    function subtrac() {
        let a = +(document.getElementById("number1").value)
        let b = +(document.getElementById("number2").value)
        document.getElementById("result").innerText = "Result:" + (a - b)

    }

    function mutip() {
        let a = +(document.getElementById("number1").value)
        let b = +(document.getElementById("number2").value)
        document.getElementById("result").innerText = "Result:" + (a * b)

    }

    function divi() {
        let a = +(document.getElementById("number1").value)
        let b = +(document.getElementById("number2").value)
        document.getElementById("result").innerText = "Result:" + (a / b)

    }
</script>
</html>
